<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Polla Mundial de Clubes 2025</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #fff;
      padding: 20px;
    }
    h1 { text-align: center; }
    .jornada { margin-bottom: 30px; }
    .match {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 6px 0;
    }
    .team { width: 40%; text-align: center; }
    input[type="number"] {
      width: 40px;
      padding: 5px;
      font-size: 16px;
      text-align: center;
    }
    .controls {
      margin-top: 30px;
      text-align: center;
    }
    input[type="text"], input[type="tel"] {
      padding: 8px;
      width: 200px;
      margin: 8px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
    }
    button:hover {
      background: #218838;
    }
    #status {
      margin-top: 15px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Polla Mundial de Clubes 2025</h1>

  <div class="controls">
    <input type="text" id="nombre" placeholder="Tu nombre" />
    <input type="tel" id="celular" placeholder="Celular (8 d√≠gitos)" pattern="\d{8}" />
  </div>

  <div id="matches-container"></div>

  <div class="controls">
    <button id="btn-save">Guardar</button>
    <button id="btn-download-pdf">Descargar PDF</button>
    <div id="status"></div>
  </div>

  <script>
    const jornadas = {
      "Jornada 1": [
        ["Al Ahly", "Inter Miami CF"], ["Bayern M√∫nich", "Auckland City"], ["PSG", "Atl√©tico Madrid"], ["Palmeiras", "Oporto"],
        ["Botafogo", "Seattle Sounders FC"], ["Chelsea", "PENDIENTE"], ["Boca Juniors", "Benfica"], ["Flamengo", "ES Tunis"],
        ["Fluminense", "Borussia Dortmund"], ["River Plate", "Urawa Red Diamonds"], ["Ulsan HD", "Mamelodi Sundowns"],
        ["Monterrey", "Inter Mil√°n"], ["Manchester City", "Wydad Casablanca"], ["Real Madrid", "Al-Hilal"], ["Pachuca", "Salzburgo"],
        ["Al Ain", "Juventus"]
      ],
      "Jornada 2": [
        ["Palmeiras", "Al Ahly"], ["Inter Miami CF", "Oporto"], ["Seattle Sounders FC", "Atl√©tico Madrid"], ["PSG", "Botafogo"],
        ["Benfica", "Auckland City"], ["Flamengo", "Chelsea"], ["PENDIENTE", "ES Tunis"], ["Bayern M√∫nich", "Boca Juniors"],
        ["Mamelodi Sundowns", "Borussia Dortmund"], ["Inter Mil√°n", "Urawa Red Diamonds"], ["Fluminense", "Ulsan HD"],
        ["River Plate", "Monterrey"], ["Juventus", "Wydad Casablanca"], ["Real Madrid", "Pachuca"], ["Salzburgo", "Al-Hilal"],
        ["Manchester City", "Al Ain"]
      ],
      "Jornada 3": [
        ["Atl√©tico Madrid", "Botafogo"], ["Seattle Sounders FC", "PSG"], ["Oporto", "Al Ahly"], ["Inter Miami CF", "Palmeiras"],
        ["Auckland City", "Boca Juniors"], ["Benfica", "Bayern M√∫nich"], ["ES Tunis", "Chelsea"], ["PENDIENTE", "Flamengo"],
        ["Borussia Dortmund", "Ulsan HD"], ["Mamelodi Sundowns", "Fluminense"], ["Inter Mil√°n", "River Plate"],
        ["Urawa Red Diamonds", "Monterrey"], ["Juventus", "Manchester City"], ["Wydad Casablanca", "Al Ain"],
        ["Al-Hilal", "Pachuca"], ["Salzburgo", "Real Madrid"]
      ]
    };

    const matchesContainer = document.getElementById("matches-container");
    const statusEl = document.getElementById("status");

    for (const [jornada, partidos] of Object.entries(jornadas)) {
      const jornadaDiv = document.createElement("div");
      jornadaDiv.className = "jornada";
      const title = document.createElement("h2");
      title.textContent = jornada;
      jornadaDiv.appendChild(title);

      for (const [local, visitante] of partidos) {
        const matchDiv = document.createElement("div");
        matchDiv.className = "match";

        matchDiv.innerHTML = `
          <div class="team">${local}</div>
          <input type="number" min="0" class="score-local" />
          <span>vs</span>
          <input type="number" min="0" class="score-visitor" />
          <div class="team">${visitante}</div>
        `;

        jornadaDiv.appendChild(matchDiv);
      }

      matchesContainer.appendChild(jornadaDiv);
    }

    async function saveResults() {
      const nombre = document.getElementById("nombre").value.trim();
      const celular = document.getElementById("celular").value.trim();

      if (!nombre || !/^\d{8}$/.test(celular)) {
        statusEl.textContent = "Por favor, completa correctamente tu nombre y un celular de 8 d√≠gitos.";
        statusEl.style.color = "#ff7070";
        return;
      }

      const results = [];
      let valid = true;
      matchesContainer.querySelectorAll(".match").forEach(div => {
        const local = div.querySelector(".team:first-child").textContent;
        const visitante = div.querySelector(".team:last-child").textContent;
        const localGoals = div.querySelector(".score-local").value;
        const visitorGoals = div.querySelector(".score-visitor").value;

        if (localGoals === "" || visitorGoals === "") {
          valid = false;
        }

        results.push({ local, visitante, goalsLocal: +localGoals, goalsVisitor: +visitorGoals });
      });

      if (!valid) {
        statusEl.textContent = "Por favor, completa todos los resultados.";
        statusEl.style.color = "#ff7070";
        return;
      }

      const dataToSend = { nombre, celular, partidos: results };

      localStorage.setItem("pollaFutbolResults", JSON.stringify(dataToSend));

      try {
        const response = await fetch('https://script.google.com/macros/s/TU_NUEVA_URL_DE_DESPLIEGUE/exec', {
          method: 'POST',
          body: JSON.stringify(dataToSend),
          headers: {
            'Content-Type': 'application/json'
          }
        });

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const json = await response.json();
        if (json.result === 'success') {
          statusEl.textContent = "Resultados guardados correctamente üëç";
          statusEl.style.color = "#b1ffc2";
        } else {
          statusEl.textContent = "Error guardando resultados en servidor.";
          statusEl.style.color = "#ff7070";
        }
      } catch (error) {
        statusEl.textContent = "Error de conexi√≥n al guardar resultados: " + error.message;
        statusEl.style.color = "#ff7070";
        console.error(error);
      }
    }

    function downloadPDF() {
      window.print(); // Puedes usar html2pdf.js si quieres generar un PDF m√°s avanzado
    }

    document.getElementById("btn-save").addEventListener("click", saveResults);
    document.getElementById("btn-download-pdf").addEventListener("click", downloadPDF);
  </script>
</body>
</html>
