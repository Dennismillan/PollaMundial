<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>POLLA MUNDIAL DE CLUBES 2025</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #000;
      color: #f0f0f0;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      margin-bottom: 20px;
      text-align: center;
    }
    header h1 {
      font-size: 2.8rem;
      background: -webkit-linear-gradient(45deg, #ffb347, #ffcc33);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin: 0;
    }
    .animated-text {
      color: #fff;
      font-size: 1rem;
      margin-top: 5px;
      animation: moveText 6s linear infinite;
      white-space: nowrap;
    }
    @keyframes moveText {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }
    input[type="text"], input[type="tel"] {
      padding: 8px 12px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      outline: none;
      margin: 8px 0;
      width: 250px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    .match {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 15px 20px;
      margin-bottom: 15px;
      width: 320px;
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.2);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .team {
      font-weight: 700;
      font-size: 1.2rem;
      flex: 1;
    }
    .jornada-title {
      font-size: 1.4rem;
      font-weight: bold;
      margin: 30px 0 10px;
      text-align: center;
      color: #ffcc33;
    }
    input[type="number"] {
      width: 55px;
      font-size: 1.1rem;
      font-weight: 600;
      text-align: center;
      border-radius: 6px;
      border: none;
      outline: none;
      background-color: #fff;
      color: #222;
      box-shadow: inset 1px 1px 4px rgba(0, 0, 0, 0.2);
      margin: 0 10px;
    }
    button {
      background: #ffcc33;
      border: none;
      padding: 12px 25px;
      border-radius: 25px;
      font-weight: 700;
      font-size: 1.1rem;
      color: #222;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 25px;
      box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
    }
    button:hover {
      background: #ffb347;
    }
    #status {
      margin-top: 15px;
      font-weight: 600;
      font-size: 1rem;
      color: #b1ffc2;
    }
    footer {
      margin-top: auto;
      font-size: 0.85rem;
      color: #ddd;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>POLLA MUNDIAL DE CLUBES 2025</h1>
    <div class="animated-text">por Dennis</div>

    <label for="nombre">Nombre del participante:</label>
    <input type="text" id="nombre" placeholder="Ingresa tu nombre" required />

    <label for="celular">Celular:</label>
    <input type="tel" id="celular" placeholder="8 d√≠gitos" maxlength="8" pattern="\d*" required />

    <p>Ingresa los resultados de los partidos</p>
  </header>

  <div id="matches-container"></div>

  <button id="btn-save">Guardar Resultados</button>
  <button id="btn-download-pdf">Descargar Resultados en PDF</button>

  <div id="status"></div>

  <footer>&copy; 2025 Polla Mundial de Clubes</footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    const jornadas = {
      "Jornada 1": [
        ["Al Ahly", "Inter Miami CF"], ["Bayern M√∫nich", "Auckland City"], ["PSG", "Atl√©tico Madrid"], ["Palmeiras", "Oporto"],
        ["Botafogo", "Seattle Sounders FC"], ["Chelsea", "PENDIENTE"], ["Boca Juniors", "Benfica"], ["Flamengo", "ES Tunis"],
        ["Fluminense", "Borussia Dortmund"], ["River Plate", "Urawa Red Diamonds"], ["Ulsan HD", "Mamelodi Sundowns"],
        ["Monterrey", "Inter Mil√°n"], ["Manchester City", "Wydad Casablanca"], ["Real Madrid", "Al-Hilal"], ["Pachuca", "Salzburgo"],
        ["Al Ain", "Juventus"]
      ],
      "Jornada 2": [
        ["Palmeiras", "Al Ahly"], ["Inter Miami CF", "Oporto"], ["Seattle Sounders FC", "Atl√©tico Madrid"], ["PSG", "Botafogo"],
        ["Benfica", "Auckland City"], ["Flamengo", "Chelsea"], ["PENDIENTE", "ES Tunis"], ["Bayern M√∫nich", "Boca Juniors"],
        ["Mamelodi Sundowns", "Borussia Dortmund"], ["Inter Mil√°n", "Urawa Red Diamonds"], ["Fluminense", "Ulsan HD"],
        ["River Plate", "Monterrey"], ["Juventus", "Wydad Casablanca"], ["Real Madrid", "Pachuca"], ["Salzburgo", "Al-Hilal"],
        ["Manchester City", "Al Ain"]
      ],
      "Jornada 3": [
        ["Atl√©tico Madrid", "Botafogo"], ["Seattle Sounders FC", "PSG"], ["Oporto", "Al Ahly"], ["Inter Miami CF", "Palmeiras"],
        ["Auckland City", "Boca Juniors"], ["Benfica", "Bayern M√∫nich"], ["ES Tunis", "Chelsea"], ["PENDIENTE", "Flamengo"],
        ["Borussia Dortmund", "Ulsan HD"], ["Mamelodi Sundowns", "Fluminense"], ["Inter Mil√°n", "River Plate"],
        ["Urawa Red Diamonds", "Monterrey"], ["Juventus", "Manchester City"], ["Wydad Casablanca", "Al Ain"],
        ["Al-Hilal", "Pachuca"], ["Salzburgo", "Real Madrid"]
      ]
    };

    const matchesContainer = document.getElementById("matches-container");
    const statusEl = document.getElementById("status");

    function createMatchElement(local, visitante, index) {
      const div = document.createElement("div");
      div.className = "match";
      div.dataset.id = index;
      div.innerHTML = `
        <div class="team">${local}</div>
        <input type="number" min="0" step="1" placeholder="0" class="score-local" />
        <span> - </span>
        <input type="number" min="0" step="1" placeholder="0" class="score-visitor" />
        <div class="team">${visitante}</div>
      `;
      return div;
    }

    let matchIndex = 1;
    for (const jornada in jornadas) {
      const title = document.createElement("div");
      title.className = "jornada-title";
      title.textContent = jornada;
      matchesContainer.appendChild(title);

      jornadas[jornada].forEach(match => {
        matchesContainer.appendChild(createMatchElement(match[0], match[1], matchIndex++));
      });
    }

    async function saveResults() {
      const nombre = document.getElementById("nombre").value.trim();
      const celular = document.getElementById("celular").value.trim();

      if (!nombre || !/^\d{8}$/.test(celular)) {
        statusEl.textContent = "Por favor, completa correctamente tu nombre y un celular de 8 d√≠gitos.";
        statusEl.style.color = "#ff7070";
        return;
      }

      const results = [];
      let valid = true;
      matchesContainer.querySelectorAll(".match").forEach(div => {
        const local = div.querySelector(".team:first-child").textContent;
        const visitante = div.querySelector(".team:last-child").textContent;
        const localGoals = div.querySelector(".score-local").value;
        const visitorGoals = div.querySelector(".score-visitor").value;

        if (localGoals === "" || visitorGoals === "") {
          valid = false;
        }

        results.push({ local, visitante, goalsLocal: +localGoals, goalsVisitor: +visitorGoals });
      });

      if (!valid) {
        statusEl.textContent = "Por favor, completa todos los resultados.";
        statusEl.style.color = "#ff7070";
        return;
      }

      const dataToSend = { nombre, celular, partidos: results };

      // Guardar localmente
      localStorage.setItem("pollaFutbolResults", JSON.stringify(dataToSend));

      // ---- Env√≠o a Google Sheets ----
      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbyFbBCMt-sAgOV2EnbsMDPDzhf11thVN72xFO9Y5MIebS6_a6zjq8vhmN4Z_WWZkoePOQ/exec', {
          method: 'POST',
          body: JSON.stringify(dataToSend),
          headers: { 'Content-Type': 'application/json' }
        });
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        const json = await response.json();
        if (json.result === 'success') {
          statusEl.textContent = "Resultados guardados correctamente üëç";
          statusEl.style.color = "#b1ffc2";
        } else {
          statusEl.textContent = "Error guardando resultados en servidor.";
          statusEl.style.color = "#ff7070";
        }
      } catch (error) {
        statusEl.textContent = "Error de conexi√≥n al guardar resultados: " + error.message;
        statusEl.style.color = "#ff7070";
        console.error(error);
      }
    }

    async function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      const dataStr = localStorage.getItem("pollaFutbolResults");
      if (!dataStr) {
        statusEl.textContent = "No hay datos guardados.";
        statusEl.style.color = "#ff7070";
        return;
      }

      const data = JSON.parse(dataStr);
      doc.setFontSize(16);
      doc.text(`Participante: ${data.nombre}`, 14, 20);
      doc.text(`Celular: ${data.celular}`, 14, 30);

      doc.setFontSize(12);
      let y = 45;
      data.partidos.forEach((m, i) => {
        doc.text(`${m.local} ${m.goalsLocal} - ${m.goalsVisitor} ${m.visitante}`, 14, y);
        y += 8;
        if (y > 280) {
          doc.addPage();
          y = 20;
        }
      });

      doc.save("polla_resultados.pdf");
    }

    document.getElementById("btn-save").addEventListener("click", saveResults);
    document.getElementById("btn-download-pdf").addEventListener("click", downloadPDF);
  </script>
</body>
</html>
